<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock</title>
        <!-- Link to your script file(s) and CSS in here somewhere -->
        <link href="./styles.css" rel="stylesheet">
        <script src="./scripts.js"></script>
    </head>
    <body>

    <!-- Your interface markup goes here -->
    <h1>Rock-Paper-Scissors Game</h1>
    <div>
      <input type="radio" name="gameSelector" value="rpsChosen" checked> Rock-Paper-Scissors
      <input type="radio" name="gameSelector" value="rpslsChosen"> Rock-Paper-Scissors-Lizard-Spock
    </div>
    <div>
      <input type="checkbox" name="rpsOpponentChoice" id="rpsOpponentChoice"> Play against an opponent
    </div>
    <div id="rpsChoices" class="choices">
      <p>Choose your move:</p>
      <input type="radio" name="rpsChoice" value="rock" checked> Rock
      <input type="radio" name="rpsChoice" value="paper"> Paper
      <input type="radio" name="rpsChoice" value="scissors"> Scissors
    </div>
    <div id="rpslsChoices" class="choices">
      <p>Choose your move:</p>
      <input type="radio" name="rpslsChoice" value="rock" checked> Rock
      <input type="radio" name="rpslsChoice" value="paper"> Paper
      <input type="radio" name="rpslsChoice" value="scissors"> Scissors
      <input type="radio" name="rpslsChoice" value="lizard"> Lizard
      <input type="radio" name="rpslsChoice" value="spock"> Spock
    </div>
    <div id="playButton" >
      <button type="button" onclick="playButton()">Play Game</button>
      <button type="button" onclick="resetPage()">Reset Page</button>
    </div>
    <div id="resultDiv">
      <h2 id="resultHeader" style="display: none;">Result: </h2>
      <label id="resultText">
           <br>
      </label>
      <br>
    </div>
    <!-- For interface examples, look in the `/examples/` directory in the root of your starter code repo. -->
    </body>
</html>
